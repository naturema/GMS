language: node_js
node_js:
- '8'
before_install:
- openssl aes-256-cbc -K $encrypted_260f5982fb87_key -iv $encrypted_260f5982fb87_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host 59.110.233.80\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
install:
- npm i npminstall && npminstall
script:
- npm run travis
after_success:
- tar -jcf Blog.tar.bz2 * --exclude=mock --exclude=node_modules --exclude=src --exclude=.roadhogrc.mock.js
- scp GMS.tar.bz2 root@59.110.233.80:/home/GMS
- ssh root@59.110.233.80 'cd /home/GMS && tar -jxf GMS.tar.bz2'
- ssh root@59.110.233.80 'cd /home/GMS && nodemon app.js'
